<div class="login bg-cyan-800">
  <section class="h-screen">
    <div class=" py-12 h-full w-full mx-auto px-3">
      <div class="items-center justify-items-center h-full flex box-border">
        <div class="w-full max-w-full box-border px-3 h-full justify-center flex">
          <div class="card box-border block rounded h-full bg-cyan-500 w-full justify-center">
            <div class="box-border flex flex-wrap h-full">
              <div class="w-2/4 shrink-0 px-3 max-w-full box-border bg-cyan-500 flex justify-center items-center">
                <img class="logotipo box-border w-1/2 h-1/2 aspect-square" src="assets/img/gac.png" alt="logo" />
              </div>
              <div class="items-center flex w-2/4 shrink-0 px-3 max-w-full box-border ">
                <div class="p-6 flex-auto box-border block bg-white rounded-lg">

                  <div class="error-message" *ngIf="error">{{ error }}</div>
                  <form>
                    <div class="items-center flex mb-4 pb-1 box-border">
                      <i class="box-border mr-4"></i>
                      <span class="font-bold mb-0 text-2xl mt-0 leading-5 box-border">Login</span>
                    </div>

                    <h5 class="tracking-wider font-normal pb-4 mb-4 text-xl leading-5 box-border">Faça seu login</h5>

                    <div class="mb-6 box-border block">
                       <input type="text" id="username" [(ngModel)]="username" name="username" required
                        class="caixa text-xl py-2 px-4 rounded-lg block w-full font-normal leading-6 bg-white box-border" />
                      <label class="inline-block mb-2 box-border" for="username">Email</label>
                    </div>

                    <div class="box-border block mb-6">
                     <input type="password" id="password" [(ngModel)]="password" name="password" required
                        class="caixa text-xl py-2 px-4 rounded-lg block w-full font-normal leading-6 bg-white box-border" />
                      <label class="inline-block mb-2 box-border" for="password">Senha</label>
                    </div>

                    <div class="box-border block pt-1 mb-6">
                      <button class="bg-cyan-800 py-2 px-4 text-xl rounded-lg button text-white" type="button" (click)="login()">
                        Login
                      </button>

                    </div>

                    <a class="esqueceu box-border text-sm " href="#!">Esqueceu a senha?</a>
                    <p class="cadastro box-border block mt-0 mb-12" >
                      Nao é cadastrado?
                      <a href="cadastro" style="color: #394c81">Cadastre-se</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
